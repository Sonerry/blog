{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block css %}

<link rel="stylesheet" href="../style.css" type="text/css"> 
<link rel="icon" type="image/webp" href="../favicon.webp"> 

{% endblock %}

{% block content %}
<h2>Tags</h2>
<ul>
{% for tag, size in tags %}
  <li>
    <a href="{{ tag }}.html">{{ tag }} ({{ size }} articles)</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
