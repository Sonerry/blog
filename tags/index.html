   <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Daha önce pop-up gösterilip gösterilmediğini kontrol et
            if (!localStorage.getItem("ipPopupShown")) {
                // API'den IP adresini almak için istek
                fetch("https://api.ipify.org?format=json")
                    .then(response => response.json())
                    .then(data => {
                        // IP adresini pop-up olarak göster
                        alert("Your IP address is: " + data.ip);

                        // Pop-up gösterildikten sonra localStorage'a kaydet
                        localStorage.setItem("ipPopupShown", "true");
                    })
                    .catch(error => {
                        console.error("Error fetching IP address:", error);
                        alert("Could not fetch IP address.");
                    });
            }
        });
    </script>
